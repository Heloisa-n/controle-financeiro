<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="scss/style.css">
    <script src="js/script.js" defer></script>
    <title>Dashboard de Finanças</title>
</head>

<body>

    <main class="container">

        <h1>Controle de Finanças</h1>

        <!-- Resumo de Entradas e Saídas -->
        <section class="container-resumo">

            <div>
                <h4>Entradas</h4>
                <p id="dinheiro-positivo" class="dinheiro positivo">+ R$ 0.00</p>
            </div>

            <div>
                <h4>Saídas</h4>
                <p id="dinheiro-negativo" class="dinheiro negativo">- R$ 0.00</p>
            </div>

        </section>

                <!-- Exibição do Saldo -->
        <section class="container-saldo">

            <h4>Seu Saldo total</h4>
            <h1 id="saldo">R$ 0.00</h1>

        </section>


        <!-- Lista de Transações (Histórico) -->
        <section class="container-historico">

            <h3>Histórico</h3>

            <ul id="lista-transacoes" class="lista">
                
                <!-- Script: -->
            </ul>
            <div><button class="botao_limpa-historico">Limpar lista</button></div>

        </section>

        <!-- Formulário para Nova Transação -->
        <section class="adicionar-transacao">

            <h3>Adicionar Transação</h3>

            <!-- FORMULÁRIO: -->
            <form id="formulario" autocomplete="off">

                <div class="controle-formulario">

                    <label for="descricao">Nome da Transação</label>
                    <input type="text" id="descricao" placeholder="Ex: Salário, Aluguel..." required>

                </div>

                <div class="controle-formulario">

                    <label for="valor">Valor (negativo para saída)</label>
                    <input type="number" id="valor" placeholder="Ex: 1500 ou -200" step="0.01" required>

                </div>

                <button type="submit" class="btn-adicionar">Adicionar</button>
                <button type="button" class="btn-limpar">Limpar formulário</button>

            </form>

        </section>

    </main>

</body>

</html>
